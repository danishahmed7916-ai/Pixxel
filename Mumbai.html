<script>
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
	maxZoom: 18,
	id: 'mapbox.streets',
	accessToken: 'pk.eyJ1Ijoib2xkc2FpbnQiLCJhIjoiY2p5eWRodXAxMHhmdzNubnZwcms5OW0xYSJ9.X1CZ0js4-pDEeXvIqKbKTg'
}).addTo(mymap);
mymap.panTo(new L.LatLng(19.566660367559205,72.7477273645539));
var imageUrl = 'Mumbai_landuse.png';
var imageBounds =[[19.566660367559205,72.7477273645539],[18.638423647470706,73.098504373291]];

L.imageOverlay(imageUrl,imageBounds, {fillOpacity: 0.3, opacity: 0.5}).addTo(mymap);
</script>
